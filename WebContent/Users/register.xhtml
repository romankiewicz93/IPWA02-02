<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        /* Custom CSS styles */
        .body-bg {
            background-color: #F7F7F7; /* Light gray */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 20vh;
            flex-direction: column;
        }
        .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-label {
            margin-right: 10px;
        }
        
        .title {
            color: #2980B9; /* Dark blue */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            color: #2980B9; /* Dark blue */
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: #F7F7F7; /* Light gray */
            border-radius: 10px;
            margin-top: 10px;
            width: 400px; /* Adjust the width as needed */
        }
        
        .form-label {
            color: #2980B9; /* Dark blue */
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-input {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #CEDDE7; /* Light blue */
            width: 100%; /* Take up the full width of the form */
        }
        
        .form-checkbox {
            margin-bottom: 10px;
        }
        
         .success-message {
		    color: #05B905; /* green color for error message */
		    font-size: 14px;
		    margin-bottom: 10px;
		}
		 .error-message {
		    color: #FF0036; /* Red color for error message */
		    font-size: 14px;
		    margin-bottom: 10px;
		}
        
        .form-button {
            padding: 10px 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            background-color: #5E666C; /* Dark gray */
            color: #FFFFFF; /* White */
            border-radius: 20px;
            border: none;
        }
        
        .form-link {
            color: #2980B9; /* Dark blue */
            text-decoration: none;
            margin-top: 10px;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body class="body-bg">
    <h1 class="title">Register as Scientist or Auditor</h1>
    <h3>Register</h3>

    <h:form class="form-container">
     	<h:outputText styleClass="success-message" value="#{param.success}" />
     	<h:outputText styleClass="error-message" value="#{param.error}" />
     	<h:messages globalOnly="true" />
		<p:outputLabel for="firstName"  value="First Name:" />
		<p:inputText id="firstName" class="form-input" value="#{userMB.user.firstname}" required="true"/>
		    
		<p:outputLabel for="lastName"  value="Last Name:" />
	    <p:inputText id="lastName" class="form-input" value="#{userMB.user.lastname}" required="true" />
		 
	    <p:outputLabel for="username"  value="Username:" />
	    <p:inputText id="username" class="form-input" value="#{userMB.user.username}" required="true" />
		
	    <p:outputLabel for="password"  value="Password:" />
	    <p:password id="password" class="form-input" value="#{userMB.user.password}" required="true" />
		    
		<div class="radio-container">
        <p:selectOneRadio id="role" class="form-radio" value="#{userMB.user.role}" required="true">
        	<f:selectItem itemLabel="Data Scientist" itemValue="DS" />
            <f:selectItem itemLabel="Auditor" itemValue="DP" />
        </p:selectOneRadio>
	      
	    </div>
         
		
      

        <p:commandButton value="Sign up" class="form-button" action="#{userMB.add}" />
		<p:link outcome="/Users/login.xhtml" class="form-link" value="I have an account" />

    </h:form>
</h:body>

</html>
