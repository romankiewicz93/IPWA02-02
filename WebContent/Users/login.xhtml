<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        /* Custom CSS styles */
        .body-bg {
            background-color: #F7F7F7; /* Light gray */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 20vh;
            flex-direction: column;
        }
        
        .title {
            color: #2980B9; /* Dark blue */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            color: #2980B9; /* Dark blue */
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: #F7F7F7; /* Light gray */
            border-radius: 10px;
            margin-top: 20px;
            width: 400px; /* Adjust the width as needed */
        }
        
        .form-label {
            color: #2980B9; /* Dark blue */
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-input {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #CEDDE7; /* Light blue */
            width: 100%; /* Take up the full width of the form */
        }
        
        .form-checkbox {
            margin-bottom: 10px;
        }
        
        .form-button {
            padding: 10px 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            background-color: #5E666C; /* Dark gray */
            color: #FFFFFF; /* White */
            border-radius: 20px;
            border: none;
        }
        .error-message {
		    color: #FF0000; /* Red color for error message */
		    font-size: 14px;
		    margin-bottom: 10px;
		}
        
        .form-link {
            color: #2980B9; /* Dark blue */
            text-decoration: none;
            margin-top: 10px;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        .error{
        	color: red; 
        	font-size : 12px ; 
        }
    </style>
</h:head>

<h:body class="body-bg">
    <h1 class="title">Login for registered Scientists or Auditors</h1>
    <h3>Login</h3>
	
    <h:form class="form-container">
        <p:outputLabel  value="${param.errorMsg}" styleClass="error"/>
	    <p:outputLabel for="username" value="Username:" />
	    <p:inputText id="username" class="form-input" value="#{userMB.user.username}" required="true" />
	
	    <p:outputLabel for="password" value="Password:" />
	    <p:password id="password" class="form-input" value="#{userMB.user.password}" required="true" />
	
	    <p:selectBooleanCheckbox id="dataPublisher" class="form-checkbox" value="#{userMB.user.dataPublisher}" required="true">
	        <h:outputText class="form-link" value="I'm data publisher"  />
	        <span></span>
	        <f:selectItem itemLabel="Data Publisher" itemValue="true" />
	    </p:selectBooleanCheckbox>
	
	    <p:commandButton value="Login" class="form-button" action="#{userMB.login}" />
	    <p:link outcome="/Users/register.xhtml" class="form-link" value="Create an account" />
	</h:form>

</h:body>

</html>
