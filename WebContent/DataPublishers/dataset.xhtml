<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<f:metadata>
	<f:viewAction action="#{co2E.initDataTable}" />
</f:metadata>

<h:head>
	<style>
		/* Custom CSS styles */
		.body-bg {
		   background-color: #F7F7F7; /* Light gray */
            text-align: center;
            padding-top : 80px;
		}
		
		.alert {
		    display: block;
		    padding: 10px;
		    font-weight: bold;
		    color: #28a745;
		    border-radius: 5px;
		    margin-bottom: 10px;
		}
		
		
		.title {
			color: #2980B9; /* Dark blue */
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.title2 {
			color: #0C283A; /* Dark blue */
			font-size: 22px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.description {
			color: #2980B9; /* Dark blue */
			font-size: 18px;
			margin-bottom: 20px;
		}
	</style>
</h:head>

<h:body class="body-bg">
	<ui:include src="navbar.xhtml" />
	<br/>
	<p:outputLabel value="Approve the data" styleClass="title" />
	<br/>
	<p:outputLabel value="If it is correct, approve it!" styleClass="title2" />
	<br/><br/>
	<p:outputLabel  value="${param.msg}" styleClass="alert"/>
	<p:dataTable  value="#{co2E.listCo2}" var="co2">
		<p:column headerText="Country">
			<h:outputText value="#{co2.country_name}" />
		</p:column>
			<p:column headerText="Year">
			<h:outputText value="#{co2.year}" />
		</p:column>
			<p:column headerText="Quantity in kt">
			<h:outputText value="#{co2.emission_kt}" />
		</p:column>
			<p:column headerText="Approved">
			<h:outputText value="#{co2.approuved}" />
		</p:column>
		
		 <p:column headerText="Actions">
            <h:form>
                <p:commandButton value="Approve" action="#{co2E.approveCo2(co2)}" disabled="#{co2.approuved}"  />
            </h:form>
        </p:column>
	</p:dataTable>

</h:body>
</html>
