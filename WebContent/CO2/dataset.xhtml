<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<f:metadata>
	<f:viewAction action="#{co2E.initDataTable}" />
</f:metadata>

<h:head>
	<style>
		/* Custom CSS styles */
		.navbar {
                background-color: #333;
                overflow: hidden;
                width: 100%;
            }

            .navbar a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: left;
                padding: 14px 16px;
                text-decoration: none;
            }

            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }
		.body-bg {
			background-color: #F7F7F7; /* Light gray */
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 20vh;
			flex-direction: column;
		}
		
		.title {
			color: #2980B9; /* Dark blue */
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.title2 {
			color: #0C283A; /* Dark blue */
			font-size: 22px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.description {
			color: #2980B9; /* Dark blue */
			font-size: 18px;
			margin-bottom: 20px;
		}
	</style>
</h:head>

<h:body class="body-bg">
	<div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
	<h1 class="title">Welcome to our information Page</h1>
	<h2 class="title2">See below the latest C02-Emissions of your Country</h2>
	
	<p:dataTable value="#{co2E.listCo2}" var="co2">
		<p:column headerText="Country">
			<h:outputText value="#{co2.country_name}" />
		</p:column>
			<p:column headerText="Year">
			<h:outputText value="#{co2.year}" />
		</p:column>
			<p:column headerText="Quantity in kt">
			<h:outputText value="#{co2.emission_kt}" />
		</p:column>
			<p:column headerText="APPROVED">
			<h:outputText value="#{co2.approuved}" />
		</p:column>
		
	
	</p:dataTable>

</h:body>
</html>
